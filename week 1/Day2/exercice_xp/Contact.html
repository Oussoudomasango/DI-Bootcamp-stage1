<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <title>Contact</title>
</head>
<body>


    <div class="form">
        <div>
            <fieldset form=" réferences-client " >
       
                <legend class="référence" >Vos Réferences</legend>
        
               <label for="last name" class="référence" title="Nom de famille" > Nom:</label><input id="last name" name="Nom-client" type="text" placeholder="Entrer votre nom..." > <br><br>
        
               <label for="first name" class="référence" title="vos prénoms" > Prénom(s):</label><input id="first name" name="Prénom-client" type="text"  placeholder="Entrer vos prénoms... "> <br> <br>
               
               <label for="nom_utilisateur" class="référence" title="Non_d'utilisateur" > Nom d'utilisateur:</label><input id="nom_utilisateur" name="non_de_l'utilisateur" type="tel" placeholder="Mettez un Nom d'utilisateur"  ><br> <br>
              
               <label for="email" class="référence" title="votre mail si disponible" >Email:</label><input id="email" name="mails" type="email" required placeholder="exemple@gmail.com"  > <br><br>
              
               <label for="password" class="référence" title="Password"  > Mots de Passe:</label><input id="password" name="mots_de_passe" type="password" placeholder="Mettez votre mots de passe" ><br> <br>
              </fieldset> <br><br>
        </div>

    </div>
    
</body>
</html>
